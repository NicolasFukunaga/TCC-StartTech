<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Entrar — StarterCash</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/accessibility.js" defer></script>
    <script src="assets/js/auth.js" defer></script>
</head>

<body class="auth-page">

    <header class="site-header container">
        <img src="assets/img/startercash-logo.png" alt="StarterCash" class="logo" onclick="location.href='index.html'">
        <div class="access-controls">
            <button id="accessibility-btn" class="btn-small">A+</button>
            <button id="contrast-btn" class="btn-small">Alto contraste</button>
        </div>
    </header>

    <main class="auth-wrap">
        <div class="auth-card card">
            <img src="assets/img/startercash-logo.png" alt="StarterCash"
                style="width:72px;margin:0 auto 8px;display:block">
            <h2>Bem-vindo(a) de volta!</h2>

            <form>
                <label class="label">E-mail</label>
                <input name="email" class="input" type="email" required placeholder="Digite seu e-mail">

                <label class="label">Senha</label>
                <input name="password" class="input" type="password" required placeholder="Digite sua senha">

                <div class="auth-actions">
                    <button type="submit" class="auth-cta primary">Entrar</button>
                    <a href="signup.html" class="small-link">Ainda não tem conta? Criar conta</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
