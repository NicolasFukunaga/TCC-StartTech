<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarterCash - Lobby</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/lobby.css">
</head>
<body>
  
  <header class="cabecalho">
    <div class="logo">
      <img class="imagem_logo" src="../imgs/logoStartercash.png" alt="Logo StarterCash">
      <h1 class="nome_logo">Starter<strong>Cash</strong></h1>
    </div>

    <nav class="menu">
      <a href="lobby.html" class="ativo">Lobby</a>
      <!-- <a href="/StarterCash/pages/cursos.html">Cursos</a> -->
      <a href="../index.html" id="logoutBtn" class="logout-btn">Sair</a>
    </nav>
  </header>

  <main class="lobby-container">
    <h2>Bem-vindo ao seu Lobby, <span id="usuarioNome">Usuário</span>!</h2>
    <p>Aqui você pode acessar seus cursos, acompanhar seu progresso e gerenciar sua conta.</p>

    <section class="acoes-lobby">
      <button class="btn-principal">Meus Cursos</button>
      <button class="btn-secundario">Configurações da Conta</button>
      <button class="btn-secundario">Inventário</button>
      <button class="btn-secundario">Loja</button>
      <button class="btn-secundario">Suporte</button>
    </section>
  </main>
  <div class="main-content">
            <div class="avatar-area">
                <img src="avatar.png" alt="Avatar do Usuário" class="avatar-img">
                <p class="avatar-info">USER <br> XP 000 | <span class="coin-icon"></span> 0</p>
                <button class="action-button">CONTINUAR JORNADA</button>
            </div>
            <div class="mission-area">
                <h3 class="mission-title">MISSÕES DIÁRIAS</h3>
                <ul class="mission-list">
                    <li>Lorem ipsum ipus 1/2</li>
                    <li>Lorem ipsum ipus</li>
                    <li>Lorem ipsum ipus 0/5</li>
                </ul>
                <button class="view-missions-button">VER MISSÕES</button>
            </div>
        </div>
    </div>
</body>
</html>
