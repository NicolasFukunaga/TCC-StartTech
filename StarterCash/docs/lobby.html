<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarterCash - Lobby</title>
  <link rel="stylesheet" href="/StarterCash/assets/css/style.css">
  <link rel="stylesheet" href="/StarterCash/assets/css/lobby.css">
</head>

<body>
  <!-- HEADER -->
  <header class="cabecalho">
    <div class="logo">
      <img class="imagem_logo" src="/StarterCash/assets/img/logoStartercash.png" alt="Logo StarterCash">
      <h1 class="nome_logo">Starter<strong>Cash</strong></h1>
    </div>

    <nav class="menu">
      <a href="/StarterCash/pages/lobby.html" class="ativo">Lobby</a>
      <a href="/StarterCash/pages/cursos.html">Cursos</a>
    </nav>
  </header>

  <!-- CONTEÃšDO PRINCIPAL -->
  <main class="lobby-container">
    <section class="avatar-area">
      <div id="avatar3D" class="avatar-canvas"></div>
      <h2 id="avatarName" class="avatar-name"></h2>
      <button id="editAvatar" class="btn-principal">Editar Avatar</button>
    </section>
  </main>

  <!-- MODAL PARA ESCOLHER O NOME DO AVATAR -->
  <div class="overlay" id="nameOverlay">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="conteudo-modal">
        <h2 class="modal-nome-logo">Escolha o nome do seu Avatar</h2>
        <input type="text" id="avatarNameInput" placeholder="Digite o nome do seu avatar" required>
        <button id="saveAvatarName" class="btn-principal">Salvar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="/StarterCash/assets/js/lobby.js"></script>
</body>
</html>
