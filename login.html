<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar - StarterCash</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
  <script src="assets/js/app.js" defer></script>
</head>

<body>

  <header style="padding:18px 20px;display:flex;justify-content:space-between;align-items:center">
    <img src="assets/img/startercash-logo.png" class="logo" alt="StarterCash">
    <button id="accessibility-btn" class="btn btn-ghost">A+</button>
  </header>

  <main class="auth-wrap">
    <div class="auth-card card">
      <img src="assets/img/startercash-logo.png" alt="StarterCash" style="width:64px;margin:0 auto 6px;display:block">
      <h2>Bem-vindo(a) de volta!</h2>

      <form>
        <label class="label">E-mail</label>
        <input class="input" type="email" required placeholder="Digite seu e-mail">

        <label class="label">Senha</label>
        <input class="input" type="password" required placeholder="Digite sua senha">

        <div class="auth-actions">
          <button type="submit" class="auth-cta auth-cta primary">Entrar</button>
          <a href="signup.html" class="small-link">Ainda nÃ£o tem conta? Criar conta</a>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
