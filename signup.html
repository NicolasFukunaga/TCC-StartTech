<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Conta - StarterCash</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/auth.css" />
  <script src="assets/js/app.js" defer></script>
</head>

<body>

  <header style="padding:18px 20px;display:flex;justify-content:space-between;align-items:center">
    <img src="assets/img/startercash-logo.png" class="logo" alt="StarterCash">
    <button id="accessibility-btn" class="btn btn-ghost">A+</button>
  </header>

  <main class="auth-wrap">
    <div class="auth-card card">
      <img src="assets/img/startercash-logo.png" alt="StarterCash" style="width:64px;margin:0 auto 6px;display:block">
      <h2>Crie sua conta</h2>

      <form>
        <label class="label">Nome completo</label>
        <input class="input" type="text" required placeholder="Nome completo">

        <label class="label">E-mail</label>
        <input class="input" type="email" required placeholder="seu@email.com">

        <label class="label">CPF</label>
        <input class="input" type="text" required placeholder="000.000.000-00">

        <label class="label">Crie sua senha</label>
        <input class="input" type="password" required placeholder="Senha">

        <label class="label">Confirme a senha</label>
        <input class="input" type="password" required placeholder="Confirme a senha">

        <div class="auth-actions">
          <button type="submit" class="auth-cta auth-cta primary">Cadastrar</button>
          <a href="login.html" class="small-link">JÃ¡ tem conta? Entrar</a>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
