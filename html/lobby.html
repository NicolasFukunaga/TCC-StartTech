<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarterCash - Lobby</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/lobby.css">
</head>
<body>
  
  <header class="cabecalho">
    <div class="logo">
      <img class="imagem_logo" src="../imgs/logoStartercash.png" alt="Logo StarterCash">
      <h1 class="nome_logo">Starter<strong>Cash</strong></h1>
    </div>

    <nav class="menu">
      <a href="lobby.html" class="ativo">Lobby</a>
      <!-- <a href="/StarterCash/pages/cursos.html">Cursos</a> -->
      <a href="../index.html" id="logoutBtn" class="logout-btn">Sair</a>
    </nav>
  </header>

  <!-- Avatar ocupa toda a tela -->
  <iframe 
    id="rpmAvatar" 
    class="avatar-frame"
    allow="camera *; microphone *; clipboard-write"
    src=""
  ></iframe>

  <!-- Modal de edição de nome (só aparece quando clicar no nome) -->
  <div class="overlay" id="nameOverlay">
    <div class="modal">
      <h2 class="modal-nome-logo">Editar nome do Avatar</h2>
      <input type="text" id="nomeAvatar" placeholder="Digite o nome do seu avatar" required>
      <button id="saveAvatarName" class="btn-principal">Salvar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/lobby.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
